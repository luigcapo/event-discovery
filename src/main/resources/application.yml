spring:
  profiles:
    active: dev
  datasource:
      url: jdbc:postgresql://localhost:5432/event
      username: postgres
      password: monchichi
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/old
      - classpath:db/migration/new
    user: postgres
    password: monchichi
logging:
    level:
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: ERROR
        org.hibernate.type.descriptor.sql.BasicExtractor: ERROR
api:
  error:
    include-debug-message:true