spring:
  profiles:
    active: dev
  datasource:
      url: jdbc:postgresql://localhost:5432/event
      username: postgres
      password: monchichi
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/old
      - classpath:db/migration/new
    user: postgres
    password: monchichi
  application:
    name: api-event
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0 # 100% des requêtes sont échantillonnées
  # Configuration unifiée et moderne pour OTLP
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
logging:
    level:
        org.hibernate.SQL: INFO
        org.hibernate.type.descriptor.sql.BasicBinder: ERROR
        org.hibernate.type.descriptor.sql.BasicExtractor: ERROR
        org.springdoc: INFO
        level.io.opentelemetry.exporter.otlp: INFO
api:
  error:
    include-debug-message: true
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
app:
  name: api-event
  description: API pour la gestion des événements
  kafka:
    topic:
      eventCreated: event.created
      eventCreatedImpaired: event.created.impair